<!DOCTYPE html>
<html>

<head>
    <title>USER & TRANSAKSI</title>

    <style>
        /* ===== GLOBAL ===== */
        body {
            font-family: Poppins, Arial;
            background: linear-gradient(135deg, #fff6d1, #ffd87a, #f4c55c);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        /* ===== GLASS CARD ===== */
        .card {
            width: 360px;
            background: rgba(255, 255, 255, 0.25);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            animation: fadeIn 0.5s ease;
            backdrop-filter: blur(15px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #3a3a3a;
            letter-spacing: 1px;
        }

        /* ===== INPUT ===== */
        input, select, textarea {
            width: 93%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 10px;
            border: 1px solid #d8d8d8;
            outline: none;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(10px);
        }

        input:focus, textarea:focus {
            border: 1px solid #ffbb38;
            box-shadow: 0 0 5px #ffbb38;
        }

        /* ===== BUTTON PREMIUM ===== */
        .btn {
            padding: 12px;
            background: linear-gradient(135deg, #ffcc5c, #ffb938);
            border-radius: 12px;
            border: none;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            box-shadow: 0 4px 12px rgba(255, 184, 58, 0.5);
        }

        .btn:hover {
            opacity: 0.85;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(255, 184, 58, 0.7);
        }

        /* ===== ROLE BUTTON ===== */
        .role-btn {
            width: 48%;
            padding: 10px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #d0c395, #f6e8ac);
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        .role-btn:hover {
            background: linear-gradient(135deg, #ffdf87, #ffe9b0);
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

<!-- ========================================= -->
<!-- LOGIN CARD -->
<!-- ========================================= -->
<div id="loginCard" class="card">
    <h2>USER LOGIN</h2>

    <div style="display:flex; justify-content:space-between;">
        <button class="role-btn" onclick="setRole('admin')">ADMIN</button>
        <button class="role-btn" onclick="setRole('pembeli')">PEMBELI</button>
    </div>

    <br>

    <label>ID</label>
    <input type="text" id="loginId">

    <label>NAMA</label>
    <input type="text" id="loginNama">

    <label>PASSWORD</label>
    <input type="password" id="loginPass">

    <button class="btn" onclick="login()">LOGIN</button>

    <p id="loginInfo" style="color:red; text-align:center;"></p>
</div>



<!-- ========================================= -->
<!-- CARD PEMBELI -->
<!-- ========================================= -->
<div id="pembeliCard" class="card hidden">
    <h2>DATA PEMBELI</h2>

    <label>Nama lengkap</label>
    <input id="name" type="text" placeholder="Nama lengkap">

    <label>Nomor HP</label>
    <input id="phone" type="text" placeholder="Nomor HP">

    <label>Alamat lengkap</label>
    <textarea id="address" rows="3" placeholder="Alamat lengkap"></textarea>

    <button class="btn" onclick="checkoutAndLogin()">LOGIN</button>
</div>



<!-- ========================================= -->
<!-- ADMIN CARD -->
<!-- ========================================= -->
<div id="adminCard" class="card hidden">
    <h2>ADMIN â€“ STATUS PRODUK</h2>

    <label>ID Pembeli</label>
    <input type="text" id="adminIdPembeli">

    <label>Pilih Status Produk</label>
    <select id="adminStatus">
        <option>Pending</option>
        <option>Processing</option>
        <option>Complete</option>
        <option>Cancel</option>
        <option>Refunded</option>
    </select>

    <button class="btn">SIMPAN STATUS</button>
</div>


<script>

    let roleUser = "";
    const adminNames = ["nida", "sharlis", "erna", "citra", "quratu", "divana"];

    function setRole(role) {
        roleUser = role;
    }


    function login() {
        let id = document.getElementById("loginId").value.trim();
        let nama = document.getElementById("loginNama").value.trim().toLowerCase();
        let pass = document.getElementById("loginPass").value.trim();

        if (!id || !nama || !pass) {
            document.getElementById("loginInfo").innerHTML = "Isi semua data!";
            return;
        }

        if (roleUser === "") {
            document.getElementById("loginInfo").innerHTML = "Pilih role (Admin/Pembeli)!";
            return;
        }

        /* ================================
             LOGIN ADMIN
        ================================= */
        if (roleUser === "admin") {

            if (id !== "6") {
                document.getElementById("loginInfo").innerHTML = "ID Admin salah!";
                return;
            }
            if (!adminNames.includes(nama)) {
                document.getElementById("loginInfo").innerHTML = "Nama admin tidak terdaftar!";
                return;
            }
            if (pass !== "istriwalid") {
                document.getElementById("loginInfo").innerHTML = "Password salah!";
                return;
            }

            document.getElementById("loginCard").classList.add("hidden");
            document.getElementById("adminCard").classList.remove("hidden");
            return;
        }

        /* ================================
             LOGIN PEMBELI
        ================================= */
        if (roleUser === "pembeli") {

            if (pass.length < 3) {
                document.getElementById("loginInfo").innerHTML = "Password minimal 3 huruf!";
                return;
            }

            document.getElementById("loginCard").classList.add("hidden");
            document.getElementById("pembeliCard").classList.remove("hidden");
        }
    }



    /* ===================================
        LOGIN KE INDEX
    =================================== */
    function checkoutAndLogin() {

        let nama = document.getElementById("name").value.trim();
        let phone = document.getElementById("phone").value.trim();
        let address = document.getElementById("address").value.trim();

        if (!nama || !phone || !address) {
            alert("Isi semua data penerima!");
            return;
        }

        // Simpan status login sukses
        localStorage.setItem("loginSuccess", "true");

        // Masuk ke halaman utama
        window.location.href = "index.html";
    }
</script>

</body>

</html>
